server:
  port: 9000

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://blob-dev-mysql-1/blob
    username: blob
    password: blob
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100
    hibernate:
      ddl-auto: create-drop

  h2:
    console:
      enabled: false
      settings:
        web-allow-others: false

oauth2:
  google:
    client-id: ${OAUTH2_GOOGLE_CLIENT_ID}
    secret-key: ${OAUTH2_GOOGLE_SECRET_KEY}
    redirect-url: ${OAUTH2_GOOGLE_REDIRECT_URL}
  kakao:
    client-id: ${OAUTH2_KAKAO_CLIENT_ID}
    secret-key: ${OAUTH2_KAKAO_SECRET_KEY}
    redirect-url: ${OAUTH2_KAKAO_REDIRECT_URL}
  naver:
    client-id: ${OAUTH2_NAVER_CLIENT_ID}
    secret-key: ${OAUTH2_NAVER_SECRET_KEY}
    redirect-url: ${OAUTH2_NAVER_REDIRECT_URL}
  jwt:
    secret-key: ${OAUTH2_JWT_SECRET_KEY}

cloud:
  aws:
    s3:
      bucket: codeit-blob
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
  
